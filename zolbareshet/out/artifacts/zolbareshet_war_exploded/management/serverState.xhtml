<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:panelGrid columns="7" style="margin-left:  50px;">
        <h:commandButton id="logButton" class="styled-button" value="open server log file" action="#{managerPageHelperBean.setShowLogSection()}"/>
        <h:outputText/>
        <h:commandButton id="configButton" class="styled-button" value="open server configuration file" action="#{managerPageHelperBean.setShowConfigurationSection()}"/>
        <h:outputText/>
        <h:commandButton id="servicesButton" class="styled-button" value="show running services" action="#{managerPageHelperBean.setShowServiceSection()}"/>
        <h:outputText/>
    </h:panelGrid>
    <div class="manager_page_section">
        <h:panelGroup rendered="#{managerPageHelperBean.showLogSection}">
            <ui:include src="log.xhtml" />
        </h:panelGroup>
    </div>
    <div class="manager_page_section">
        <h:panelGroup rendered="#{managerPageHelperBean.showConfigurationSection}">
            <ui:include src="config.xhtml" />
        </h:panelGroup>
    </div>
    <div class="manager_page_section">
    <h:panelGroup rendered="#{managerPageHelperBean.showServiceSection}">
        <ui:include src="services.xhtml" />
    </h:panelGroup>
</div>
</ui:composition>
