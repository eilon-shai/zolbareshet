<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:panelGrid columns="3" style="margin-left: 50px;">
    <h:commandButton  class="styled-button" value="List of Defined Super Users" action="#{managerPageHelperBean.setShowListSuperusersSection()}"/>
    <h:outputText/>
    <h:commandButton value="Create New SuperUser" class="styled-button" action="#{managerPageHelperBean.setShowNewSuperusersSection()}"/>
    </h:panelGrid>
    <div class="manager_page_section">
        <h:panelGroup rendered="#{managerPageHelperBean.showListSuperusersSection}">
            <ui:include src="superusersList.xhtml" />
        </h:panelGroup>
    </div>
    <div class="manager_page_section">
        <h:panelGroup rendered="#{managerPageHelperBean.showNewSuperusersSection}">
            <ui:include src="newSuperuser.xhtml" />
        </h:panelGroup>
    </div>
</ui:composition>
